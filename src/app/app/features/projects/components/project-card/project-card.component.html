<div class="project-card">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <p><strong>Technologies:</strong> {{ project.technologies.join(', ') }}</p>
    <a [href]="project.link" target="_blank">View Project</a>
  </div>
